<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Requisição sem Ajax</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title">Página 01 Com Ajax</h1>

        <form>

            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <input type="button" value="Ir!" id="button">


        </form>
    </main>
    <section class="images">
        <img src="assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>

    <script>
        let btn = document.getElementById('button')

        btn.onclick = e => {
            fetch('message.txt')
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let h = document.getElementById('title')
                    h.innerHTML = data 
                })
                .catch(e => console.log(e))
        }
    </script>
</body>

</html>
